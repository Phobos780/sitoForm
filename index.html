<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form - Iscriviti</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <form action="index.html" method="post"><!--**action** e **method** riguardano programmazione beck-end-->
        <h1>Iscrizione</h1>
          <fieldset>
            <legend><span cols="number"> 1 </span> Iscrizione </legend><!--**legend** serve per separare le due sezioni e **span** per inserire dediscalia-->
              <label for="name">Nome:</label>
              <input type="text" id="name" name="user_name"><!--tag input non ha bisogno di tag di chiusura-->
              <label for="mail">Email:</label>
              <input type="email" id="mail" name="user_mail">
              <label for="password">Password:</label>
              <input type="password" id="password" name="user_password">
              <label for="bio">Biografia:</label>
              <textarea id="bio" name="user_bio" rows="8" cols="80"></textarea>
          </fieldset>

          <fieldset>
            <legend><span cols="number"> 2 </span> Informazioni </legend>
              <label for="corsi">Corsi</label><!--creiamo un menu a comparsa-->
              <select id="corsi" name="user_corsi">
                <optgroup label="prima parte"><!-- serve per sudividere menu in gruppi-->
                  <option value="primo_logo">Crea il tuo primo logo</option><!--value si riferisce a server, roba da beck-end-->
                  <option value="primo_logo">Html e Css base</option>
                  <option value="primo_logo">Corso base JavaScript</option>
                </optgroup>
                <optgroup label="seconda perte">
                  <option value="primo_logo">CSS e HTML corso avanzato</option>
                  <option value="primo_logo">JavaScript corso base</option>
                  <option value="primo_logo">JavaScript corso avanzato</option>
                </optgroup>
                <optgroup label="terza parte">
                  <option value="primo_logo">Corso SEO</option>
                  <option value="primo_logo">Corso avanzato SEO</option>
                </optgroup>
              </select>
              <label>Vuoi ricevere la newsletter?</label>
              <input type="radio" id="si_news" name="newsletter" value="si_news"><!--dando lo stesso valore al "name" nel SI e nel NO faccio si che selezionando uno dei due botoni si deseleziona automaticamente l'altro. se li do 2 nomi diversi potro selezionare entrambi bottoni-->
              <label for="si_news" class="news">Si</label><br><!--classe news serve per css, per rendere i 2 puisanti inline block e br per farli stare uno sotto l'altro-->
              <input type="radio" id="no_news" name="newsletter" value="no_news">
              <label for="no_news" class="news">No</label>

              <label>Interessi</label>
              <input type="checkbox" id="web_design" name="web_design">
              <label for="web_design" class="news">Web design</label><br>
              <input type="checkbox" id="staretegia" name="staretegia">
              <label for="staretegia" class="news">Strategia</label><br>
              <input type="checkbox" id="programmazione" name="programmazione">
              <label for="programmazione" class="news">Programmazione</label><br>
              <input type="checkbox" id="marketing" name="marketing">
              <label for="marketing" class="news">Marketing</label><br>
          </fieldset>

        <button type="submit" name="button">Iscriviti</button><!--type si riferisce a server, roba da beck-end-->
      </form>



    </body>
</html>
